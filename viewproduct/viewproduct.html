    <script src="./allproducts.js" defer></script>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">SHOESPRINT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"  href="#">ALL PRODUCTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="../categories/categories.html">CATEGORIES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"   href="javascript:void(0);"  onclick="checkAuthenticationToCart()">CART</a>
              </li>
            </ul>
            <li class="nav-item d-flex" id="authBtn">
            </li>
          </div>
        </div>
    </nav>


    <div class="viewproduct-grid">
        <div class="viewproduct-grid-item">
            <div class="viewproduct-flex-item">
              <div class="viewport-img">
                <img src="../images/ShoeFour.jpg" alt="shoes image" height="500px " width="500px"/>
              </div>
                

            </div>
        </div>

        <div class="viewproduct-grid-item">
            <div class="viewproduct-flex-item">
                <h2>Nike Air Force 1 '07 LV8</h2>
                <h4>Men's Shoes</h4>
                <div class="viewproduct-price">$160</div>
                <div class="viewport-size">
                  <label for="size">Select Size(us):</label>
                    <select id="size" name="size">
                      <option value="36">Size 8</option>
                      <option value="37">Size 9</option>
                      <option value="38">Size 10</option>
                      <option value="39">Size 11</option>
                      <option value="40">Size 12</option>
                    </select>
                </div>    
                <div class="viewproduct-addtocart">
                  <button class="button button1">Add to cart</button>
                  <button class="button button2"> Favourite <span class="heart-icon">&#10084;</span></button>
                </div>
                <div class="viewproduct-product-details">
                  <a href="#product-details" target="_parent">View Product Details</a>
                </div>
                <hr>
                <div>
                  <p>Free Delivery and Returns</p>
                </div>
                <hr>
                <div>
                  <p>Reviews</p>
                </div>


              
            </div>
        </div>
    </div>

        <div class="row mt-2 mb-2">
            <div class="col-md-4 d-flex justify-content-center align-items-center">

            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <p class="footer-text"><a class="footer-link" href="">ABOUT US</a></p>
            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <p class="footer-text"><a class="footer-link" href="">CONTACT US</a></p>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <form>
                    <label for="email" class="footer-form-text">JOIN OUR COMMUNITY</label><br>
                    <input class="community-input" type="email" placeholder="ENTER YOUR EMAIL">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
