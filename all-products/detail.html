    <script>


        var allProducts = null;
        //getting data from jason
        //const detail = document.querySelector('.deatil')
        const productsJson = '../products/products.json'
        fetch(productsJson)
        .then((response) => {
             if (!response.ok) {
             throw new Error('Network response was not ok');
        }
        return response.json(); 
        })
        .then((data) => {
        allProducts = data.products
        let arr = data.products;
        showDetail();
        })
        
        function showDetail(){

            let detail = document.querySelector('.detail'); 
            let productId = new URLSearchParams(window.location.search).get('id');
            let thisProduct = allProducts.find(value => {
                return value.productId == productId;
            });

            if (!thisProduct){

                window.location.href = "/";
            }
            detail.querySelector('.image img').src = thisProduct.imageUrl;
            detail.querySelector('.name').innerText = thisProduct.productName;
            detail.querySelector('.price').innerText = '$' + thisProduct.price;
            detail.querySelector('.description').innerText = `Category: ${thisProduct.category}`;
            

            let listProduct = document.querySelector('.listProduct');

            allProducts.filter(value => value.productId !== productId).forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = 'detail.html?id='+ product.productId;
                newProduct.classList.add('item');
                newProduct.innerHTML = `
                <img src="${product.imageUrl}">
                <h2>${product.productName}</h2>
                <div class="price">$ ${product.price}</div>

                `;
            
                listProduct.appendChild(newProduct);
            });
        }
    </script>
