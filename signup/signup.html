<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeSprint</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- Google Font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./signup.css">
</head>
<body class="d-flex align-items-center py-4 ">
    <!-- Signup Form -->
    <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal text-center form-heading">Please Sign Up</h1>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter Your Full Name" id="" >
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Enter Your Email" id="" >
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Create A Password" id="">
          </div>
          <div class="mb-3">
            <input type="phone" class="form-control" placeholder="Enter Your Phone Number" id="">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn signup-btn">Sign Up</button>
          </div> 
        </form>
      </main>
    
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
